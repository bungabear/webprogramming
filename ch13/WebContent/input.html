<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<form action="Form_ok" method="get">
		이름 : <input type="text" name="name" size="10"><br /> 아이디 : <input
			type="text" name="id" size="10"><br /> 비밀번호 : <input
			type="password" name="pw" size="10"><br /> 취미 : <input
			type="checkbox" name="hobby" value="reading">독서 <input
			type="checkbox" name="hobby" value="cooking">요리 <input
			type="checkbox" name="hobby" value="running">조깅<br /> <input
			type="radio" name="major" value="kor">국어 <input type="radio"
			name="major" value="eng" checked="checked">영어 <input
			type="radio" name="major" value="des">디자인<br /> <select
			name="protocol">
			<option value="http">http</option>
			<option value="ftp" selected="selected">ftp</option>
			<option value="smtp">smtp</option>
		</select><br /> <input type="submit" value="전송"> <input type="reset"
			value="초기화">
	</form>
</body>

</html>
